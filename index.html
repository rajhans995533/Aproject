<!doctype html>
<html lang='en'>

<head>
    <title>Flyer Mantra</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <!-- Css Files -->
    <link href='css/styles.css' rel='stylesheet' type='text/css' />
</head>
<body onload= "setContentRotation()">

			  <source src="res/videos/ff.mp4" type="video/mp4">
			</video>
			<img src="res/images/02.JPG" class="mySlides animate-right" alt="Flyer Mantra" height="1200" width="1080">
			<img src="res/images/03.JPG" class="mySlides animate-left" alt="Flyer Mantra" height="1200" width="1080">
			<img src="res/images/04.JPG" class="mySlides animate-right" alt="Flyer Mantra" height="1200" width="1080">
			<img src="res/images/05.JPG" class="mySlides animate-left" alt="Flyer Mantra" height="1200" width="1080">
			<img src="res/images/06.JPG" class="mySlides animate-right" alt="Flyer Mantra" height="1200" width="1080">
			<div id="scroll">
				<p>This service is available only in Dwarka. </p>
			</div>
    </div>
    <!-- Script Files -->
    <script src='js/controller.js'></script>
	<script src="./lib/cordova/2.7.0/cordova.webos.js"></script>
	<script src="./lib/cordova-cd/1.3/signage.js"></script>
	<script src="./lib/cordova-cd/1.3/video.js"></script>
</body>

</html>
